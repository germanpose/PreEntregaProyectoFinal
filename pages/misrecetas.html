<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/stylemisrecetas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Mundorecetas.com / Mis recetas</title>
</head>
<body>
    <header class="container-fluid bg-info">
        <div class="row h-100 d-flex col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="col-2" id="logo">
                <img src="../assets/apple-icon-72x72.png" alt="logo de mundorecetas.com">
            </div>
            <div class="col-8 text-center" id="contenedortitulo">
                <label class="align-middle fw-bold fs-1" id="titularpagina">Mundorecetas.com</label>
            </div>
            <div class="d-block col-2 bg-success " id="contenedorperfil">
                <img class="row -80" src="../assets/apple-icon-57x57.png" alt="logo imagen de perfil">
                <label id="miperfil" for="">Mi perfil</label>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="bg-warning row h-100 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="bg-success col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <ul class="d-flex justify-content-evenly">
                    <li><a href="">Crear receta</a></li>
                    <li><a href="">Borradores</a></li>
                    <li><a href="">Guardadas</a></li>
                </ul>
            </div>
            <div class="row h-100 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <section class="bg-danger border border-white col-sm-12 col-md-12 col-lg-9 col-xl-9">
                    <h1>Crea tu nueva receta:</h1>
                    <div id="contenedor_section1" class="row container-fluid border border-white">
                        <input id="nombre_receta" type="text" placeholder="Nombre de tu receta...">
                         <textarea name="contenidodelareceta" id="text_area_descripcion_receta" cols="30" rows="5" placeholder="Detalla tu receta..."></textarea>
                    </div>
                </section>
                <section class="bg-info col-sm-12 col-md-12 col-lg-3 col-xl-3 align-items-center mx-auto">
                    <div class="border border-white">
                        <img id="img_receta" src="../img/foto_lasagna.xjpg" alt="foto subida de mi receta">
                    </div>
                    <div class="row h-50 ">
                        <button class="">Subir foto demostrativa</button>
                        <button>Guardar receta como borrador</button>
                        <button>PUBLICAR</button>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer class="position-fixed container-fluid d-flex bg-success">
        <div class="flex-column d-flex col-6" id="footerenlaces">
            <a href="">Trabaja con nosotros</a>
            <a href="">Quienes somos</a>
        </div>
        <div class="col-6 text-end" id="contenedorfootericons">
            <img src="../assets/arroba_icon.png" alt="icono de mail">
            <img src="../assets/facebook_icon.png" alt="icono de facebook">
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
