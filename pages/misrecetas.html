<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <title>Mundorecetas.com / Mis recetas</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="../assets/apple-icon-72x72.png" alt="logo de mundorecetas.com">
        </div>
        <div id="contenedortitulo">
            <label id="titularpagina">Mundorecetas.com</label>
        </div>
        <div id="contenedorperfil">
            <img src="../assets/apple-icon-57x57.png" alt="logo imagen de perfil">
            <label id="miperfil" for="">Mi perfil</label>
        </div>
    </header>
    <main>
        <div>
            <ul>
                <li><a href="">Crear receta</a></li>
                <li><a href="">Borradores</a></li>
                <li><a href="">Guardadas</a></li>
            </ul>
        </div>
        <section>
            <h1>Crea tu nueva receta:</h1>
            <div>
                <input type="text" placeholder="Nombre de tu receta...">
                <textarea name="contenidodelareceta" id="" cols="30" rows="10" placeholder="Detalla tu receta..."></textarea>
            </div>
        </section>
        <section>
            <div>
                <img src="../img/foto_lasagna.png" alt="foto subida de mi receta">
            </div>
            <div>
                <button>Subir foto demostrativa</button>
                <button>Guardar receta como borrador</button>
                <button>PUBLICAR</button>
            </div>
        </section>
    </main>
    <footer>
        <div id="footerenlaces">
            <a href="">Trabaja con nosotros</a>
            <a href="">Quienes somos</a>
        </div>
        <div id="contenedorfootericons">
            <img src="../assets/arroba_icon.png" alt="icono de mail">
            <img src="../assets/facebook_icon.png" alt="icono de facebook">
        </div>
    </footer>
</body>
</html>
